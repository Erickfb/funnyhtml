<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Abra para uma surpresa!</title>
    <style>
        body {
            background-color: #fa0093;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            background-color: #fff;
            border: none;
            border-radius: 7%;
            width: 100px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            position: relative;
        }

        #sim {
            color: green; /* Cor verde para o botão SIM */
        }

        #nao {
            color: red; /* Cor vermelha para o botão NÃO */
        }

        p {
            color: #fff;
            font-size: 30px;
            margin: 20px 0;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            color: #fff;
            font-size: 15px;
            text-align: center;
            line-height: 50px;
        }

        a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p>Cuzinho hoje?</p>
    <div class="button-container">
        <button id="sim">SIM</button>
        <button id="nao">NÃO</button>
    </div>
    <footer>
        <a href="https://github.com/Erickfb">Criado por @Erickfb</a>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (/WhatsApp/.test(navigator.userAgent)) {
                const aviso = "Você está tentando abrir esta página dentro do WhatsApp. Por favor, abra em um navegador para continuar.";
                if (confirm(aviso)) {
                    window.location.href = window.location.href;
                }
            }

            const botaoNao = document.getElementById('nao');
            const botaoSim = document.getElementById('sim');

            function moverBotao() {
                const larguraBotao = botaoNao.offsetWidth;
                const alturaBotao = botaoNao.offsetHeight;
                const larguraTela = window.innerWidth;
                const alturaTela = window.innerHeight;

                let x, y;
                do {
                    x = Math.floor(Math.random() * (larguraTela - larguraBotao));
                    y = Math.floor(Math.random() * (alturaTela - alturaBotao));
                } while (
                    (x >= botaoSim.offsetLeft - larguraBotao && x <= botaoSim.offsetLeft + botaoSim.offsetWidth) &&
                    (y >= botaoSim.offsetTop - alturaBotao && y <= botaoSim.offsetTop + botaoSim.offsetHeight)
                );

                botaoNao.style.position = 'absolute';
                botaoNao.style.left = `${x}px`;
                botaoNao.style.top = `${y}px`;
            }

            botaoNao.addEventListener('mouseover', moverBotao);
            botaoNao.addEventListener('click', moverBotao);

            botaoSim.addEventListener('click', () => {
                window.location.href = "https://www.youtube.com/watch?v=orWnzqBA63w";
            });
        });
    </script>
</body>
</html>
